<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1 {
      color: #333;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: #666;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 0.75rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      display: none;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .links {
      text-align: center;
      margin-top: 1rem;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }

    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-header">
    <h1>用户登录</h1>
    <p>请输入您的账户信息</p>
  </div>

  <div id="alert" class="alert"></div>

  <form id="loginForm">
    <div class="form-group">
      <label for="userID">用户ID</label>
      <input type="text" id="userID" name="userID" required placeholder="请输入用户ID">
    </div>

    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" id="password" name="password" required placeholder="请输入密码">
    </div>

    <button type="submit" class="btn" id="loginBtn">登录</button>
  </form>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>登录中...</p>
  </div>

  <div class="links">
    <a href="#" id="registerLink">还没有账户？立即注册</a>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const alertDiv = document.getElementById('alert');
    const loadingDiv = document.getElementById('loading');
    const loginBtn = document.getElementById('loginBtn');
    const registerLink = document.getElementById('registerLink');

    // 显示提示信息
    function showAlert(message, type) {
      alertDiv.textContent = message;
      alertDiv.className = 'alert alert-' + type;
      alertDiv.style.display = 'block';

      // 3秒后自动隐藏
      setTimeout(() => {
        alertDiv.style.display = 'none';
      }, 3000);
    }

    // 显示加载状态
    function showLoading() {
      loadingDiv.style.display = 'block';
      loginBtn.disabled = true;
      loginBtn.textContent = '登录中...';
    }

    // 隐藏加载状态
    function hideLoading() {
      loadingDiv.style.display = 'none';
      loginBtn.disabled = false;
      loginBtn.textContent = '登录';
    }

    // 登录表单提交处理
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const userID = document.getElementById('userID').value;
      const password = document.getElementById('password').value;

      if (!userID || !password) {
        showAlert('请填写完整的登录信息', 'error');
        return;
      }

      showLoading();

      // 发送登录请求
      fetch('/user/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          userID: userID,
          password: password
        })
      })
              .then(response => response.json())
              .then(data => {
                hideLoading();

                if (data.code === 200) {
                  showAlert('登录成功', 'success');

                  // 保存token到localStorage
                  localStorage.setItem('authToken', data.data.token);
                  localStorage.setItem('userInfo', JSON.stringify(data.data.userInfo));

                  // 跳转到推送订单页面
                  setTimeout(() => {
                    window.location.href = '/push/index'; // 修改为推送订单页面
                  }, 1000);
                } else {
                  showAlert(data.msg || '登录失败', 'error');
                }
              })
              .catch(error => {
                hideLoading();
                showAlert('网络错误，请稍后重试', 'error');
                console.error('Login error:', error);
              });
    });

    // 注册链接处理
    registerLink.addEventListener('click', function(e) {
      e.preventDefault();
      // 这里可以跳转到注册页面
      showAlert('注册功能即将上线', 'info');
    });

    // 检查是否有token，如果有则直接跳转到推送订单页面
    const token = localStorage.getItem('authToken');
    if (token) {
      window.location.href = '/push/index'; // 修改为推送订单页面
    }
  });
</script>
</body>
</html>
