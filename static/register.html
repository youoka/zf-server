<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户注册</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .register-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .register-header h1 {
      color: #333;
      margin-bottom: 0.5rem;
    }

    .register-header p {
      color: #666;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 0.75rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      display: none;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .links {
      text-align: center;
      margin-top: 1rem;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }

    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="register-container">
  <div class="register-header">
    <h1>用户注册</h1>
    <p>创建您的账户</p>
  </div>

  <div id="alert" class="alert"></div>

  <form id="registerForm">
    <div class="form-group">
      <label for="userID">用户ID</label>
      <input type="text" id="userID" name="userID" required placeholder="请输入用户ID">
    </div>

    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" id="password" name="password" required placeholder="请输入密码">
    </div>

    <div class="form-group">
      <label for="phoneNumber">手机号</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="请输入手机号">
    </div>

    <div class="form-group">
      <label for="email">邮箱</label>
      <input type="email" id="email" name="email" required placeholder="请输入邮箱">
    </div>

    <div class="form-group">
      <label for="zfbAccount">支付宝账户</label>
      <input type="text" id="zfbAccount" name="zfbAccount" required placeholder="请输入支付宝账户">
    </div>

    <button type="submit" class="btn" id="registerBtn">注册</button>
  </form>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>注册中...</p>
  </div>

  <div class="links">
    <a href="/push/login">已有账户？立即登录</a>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const registerForm = document.getElementById('registerForm');
    const alertDiv = document.getElementById('alert');
    const loadingDiv = document.getElementById('loading');
    const registerBtn = document.getElementById('registerBtn');

    // 显示提示信息
    function showAlert(message, type) {
      alertDiv.textContent = message;
      alertDiv.className = 'alert alert-' + type;
      alertDiv.style.display = 'block';

      // 3秒后自动隐藏
      setTimeout(() => {
        alertDiv.style.display = 'none';
      }, 3000);
    }

    // 显示加载状态
    function showLoading() {
      loadingDiv.style.display = 'block';
      registerBtn.disabled = true;
      registerBtn.textContent = '注册中...';
    }

    // 隐藏加载状态
    function hideLoading() {
      loadingDiv.style.display = 'none';
      registerBtn.disabled = false;
      registerBtn.textContent = '注册';
    }

    // 注册表单提交处理
    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const userID = document.getElementById('userID').value;
      const password = document.getElementById('password').value;
      const phoneNumber = document.getElementById('phoneNumber').value;
      const email = document.getElementById('email').value;
      const zfbAccount = document.getElementById('zfbAccount').value;

      if (!userID || !password || !phoneNumber || !email || !zfbAccount) {
        showAlert('请填写完整的注册信息', 'error');
        return;
      }

      showLoading();

      // 发送注册请求
      fetch('/user/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          userID: userID,
          password: password,
          phoneNumber: phoneNumber,
          email: email,
          zfbAccount: zfbAccount
        })
      })
              .then(response => response.json())
              .then(data => {
                hideLoading();

                if (data.code === 200) {
                  showAlert('注册成功', 'success');
                  // 3秒后跳转到登录页面
                  setTimeout(() => {
                    window.location.href = '/push/login';
                  }, 3000);
                } else {
                  showAlert(data.msg || '注册失败', 'error');
                }
              })
              .catch(error => {
                hideLoading();
                showAlert('网络错误，请稍后重试', 'error');
                console.error('Register error:', error);
              });
    });
  });
</script>
</body>
</html>
